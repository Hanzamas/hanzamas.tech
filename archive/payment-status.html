<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Pembayaran - Hanzamas.tech</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/sections.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-darker), var(--bg-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-family);
        }

        .payment-status-container {
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: var(--space-3xl);
            text-align: center;
            box-shadow: var(--shadow-primary);
        }

        .status-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto var(--space-xl);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: statusFadeIn 0.8s ease-out;
        }

        .status-icon.success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .status-icon.failed {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .status-icon.pending {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
        }

        .status-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            margin-bottom: var(--space-lg);
            color: var(--text-light);
        }

        .status-message {
            font-size: var(--font-size-lg);
            color: var(--text-muted);
            margin-bottom: var(--space-xl);
            line-height: 1.6;
        }

        .reference-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .reference-label {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .reference-value {
            font-size: var(--font-size-lg);
            color: var(--accent-color);
            font-weight: 600;
            font-family: monospace;
        }

        .action-buttons {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: var(--space-md) var(--space-xl);
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            transition: var(--transition);
            cursor: pointer;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 115, 147, 0.4);
        }

        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-xl);
        }

        @keyframes statusFadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .payment-status-container {
                width: 95%;
                padding: var(--space-xl);
            }

            .status-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }

            .status-title {
                font-size: var(--font-size-2xl);
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-action {
                width: 100%;
                justify-content: center;
            }

            .polling-indicator {
                margin: 1.5rem 0;
            }
            
            .polling-dots {
                gap: 0.3rem;
            }
            
            .polling-dots span {
                width: 6px;
                height: 6px;
            }
        }

        /* Polling indicator styles */
        .polling-indicator {
            margin: 2rem 0;
            text-align: center;
        }

        .polling-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .polling-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary-color);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .polling-dots span:nth-child(2) {
            animation-delay: 0.5s;
        }

        .polling-dots span:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .polling-indicator p {
            font-size: 0.9rem;
            color: var(--text-light);
            margin: 0;
        }

        /* Enhanced status icons */
        .status-icon.pending .fa-sync-alt {
            color: var(--warning-color);
        }

        .status-icon.failed .fa-exclamation-circle {
            color: var(--error-color);
        }

        /* Button enhancements for polling actions */
        .btn-action.btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-action.btn-secondary:hover {
            background: var(--secondary-dark);
            transform: translateY(-2px);
        }

        .btn-action:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Sandbox Testing Area Styles */
        .sandbox-testing {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px dashed rgba(255, 255, 255, 0.2);
        }
        
        .sandbox-title {
            font-size: var(--font-size-lg);
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }
        
        .sandbox-description {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        
        .sandbox-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }
        
        /* Hide sandbox testing in production */
        .sandbox-testing {
            display: none;
        }
        
        /* Only show sandbox testing in development or on specific domains */
        body.show-sandbox .sandbox-testing {
            display: block;
        }
        
    </style>
    
    <script>
        // Only show sandbox features on development environments or when explicitly enabled
        document.addEventListener('DOMContentLoaded', function() {
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const isSandboxEnabled = localStorage.getItem('enableSandboxMode') === 'true';
            
            if (isLocalhost || isSandboxEnabled) {
                document.body.classList.add('show-sandbox');
            }
            
            // Add query parameter check for enabling sandbox mode
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('sandbox') === 'true') {
                localStorage.setItem('enableSandboxMode', 'true');
                document.body.classList.add('show-sandbox');
            }
        });
    </script>
</head>

<body>
    <div class="payment-status-container" id="statusContainer">
        <!-- Loading state -->
        <div class="loading-spinner" id="loadingSpinner"></div>
        
        <!-- Status content will be dynamically inserted here -->
        <div id="statusContent" style="display: none;">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="js/payment-status.js"></script>
</body>
</html>
