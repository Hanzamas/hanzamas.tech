<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beri Rating - Hanzamas.tech</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/rating.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-darker), var(--bg-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-family);
        }
        
        .rating-container {
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: var(--space-3xl);
            text-align: center;
            box-shadow: var(--shadow-primary);
            animation: fadeIn 0.8s ease-out;
        }
        
        .rating-header {
            margin-bottom: var(--space-2xl);
        }
        
        .rating-header h1 {
            font-size: var(--font-size-2xl);
            color: var(--text-light);
            margin-bottom: var(--space-md);
        }
        
        .rating-header p {
            color: var(--text-muted);
            font-size: var(--font-size-base);
            line-height: 1.6;
        }
        
        .order-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: var(--space-lg);
            margin-bottom: var(--space-2xl);
            text-align: left;
        }
        
        .order-info .detail-row {
            display: flex;
            justify-content: space-between;
            padding: var(--space-xs) 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .order-info .detail-row:last-child {
            border-bottom: none;
        }
        
        .order-info .detail-label {
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }
        
        .order-info .detail-value {
            color: var(--text-light);
            font-weight: 600;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: var(--transition);
            margin-top: var(--space-xl);
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .rating-container {
                width: 95%;
                padding: var(--space-xl);
            }
        }
    </style>
</head>

<body>
    <div class="rating-container">
        <div class="rating-header">
            <h1>Beri Rating untuk Pesanan Anda</h1>
            <p>
                Terima kasih telah berbelanja di Hanzamas.tech! Pendapat Anda sangat penting untuk kami.
                Mohon berikan penilaian untuk pengalaman Anda dengan produk kami.
            </p>
        </div>
        
        <div class="order-info" id="orderInfo">
            <div class="detail-row">
                <span class="detail-label">Order ID:</span>
                <span class="detail-value" id="orderId">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Produk:</span>
                <span class="detail-value" id="productName">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Tanggal:</span>
                <span class="detail-value" id="orderDate">-</span>
            </div>
        </div>
        
        <div class="rating-widget" id="ratingWidget">
            <h3>Bagaimana pengalaman Anda?</h3>
            
            <div class="stars">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            
            <textarea class="rating-comment" placeholder="Berikan komentar Anda (opsional)"></textarea>
            
            <input type="hidden" id="ratingValue" value="0">
            
            <button class="submit-rating" id="submitRating">Kirim Rating</button>
        </div>
        
        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Kembali ke Beranda
        </a>
    </div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/rating.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Extract URL parameters
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                const results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }
            
            // Initialize order data
            function initializeOrderData() {
                const merchantOrderId = getUrlParameter('merchantOrderId');
                
                // If no order ID, redirect to home
                if (!merchantOrderId) {
                    window.location.href = '/';
                    return;
                }
                
                // Get order data from localStorage
                try {
                    const orders = JSON.parse(localStorage.getItem('hanzamas_orders') || '[]');
                    const orderData = orders.find(o => o.merchantOrderId === merchantOrderId);
                    
                    if (!orderData) {
                        showError("Order tidak ditemukan");
                        return;
                    }
                    
                    // Fill in order details
                    document.getElementById('orderId').textContent = orderData.merchantOrderId || '-';
                    document.getElementById('productName').textContent = orderData.productName || 'Produk Digital';
                    document.getElementById('orderDate').textContent = new Date(orderData.lastUpdated).toLocaleDateString('id-ID');
                    
                    // Set up rating widget with order data
                    const ratingWidget = document.getElementById('ratingWidget');
                    if (ratingWidget) {
                        ratingWidget.dataset.orderId = orderData.merchantOrderId;
                        ratingWidget.dataset.productName = orderData.productName || 'Produk Digital';
                    }
                    
                    // Check if rating already given
                    const existingRating = localStorage.getItem(`rating_${merchantOrderId}`);
                    if (existingRating) {
                        showAlreadyRated(existingRating);
                    }
                    
                } catch (err) {
                    console.error("Error loading order data:", err);
                    showError("Error memuat data pesanan");
                }
            }
            
            // Show error message
            function showError(message) {
                const container = document.querySelector('.rating-container');
                if (container) {
                    container.innerHTML = `
                        <div class="error-message" style="text-align: center;">
                            <i class="fas fa-exclamation-circle" style="font-size: 48px; color: #f44336; margin-bottom: 20px;"></i>
                            <h2>Oops!</h2>
                            <p>${message}</p>
                            <a href="/" class="back-btn" style="margin-top: 20px;">
                                <i class="fas fa-home"></i>
                                Kembali ke Beranda
                            </a>
                        </div>
                    `;
                }
            }
            
            // Show already rated message
            function showAlreadyRated(rating) {
                const ratingWidget = document.getElementById('ratingWidget');
                if (ratingWidget) {
                    ratingWidget.innerHTML = `
                        <div class="rating-success">
                            <h3>Terima Kasih!</h3>
                            <p>Anda sudah memberikan rating untuk pesanan ini.</p>
                            <div class="final-rating">
                                ${'★'.repeat(rating)}${'☆'.repeat(5-rating)}
                            </div>
                        </div>
                    `;
                }
            }
            
            // Initialize page
            initializeOrderData();
            
            // Initialize rating functionality
            if (typeof ratingUtils !== 'undefined' && ratingUtils.initRatingWidgets) {
                ratingUtils.initRatingWidgets();
            }
        });
    </script>
</body>
</html>
